<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank Negara's Bank Management System</title>


<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container my-2">
		<div class="text-center my-3">
			<h1>
				<img th:src="@{/image/bank-negara.png}" alt="Maybank Logo"
					style="height: 130px; vertical-align: middle; margin-right: -10px;">
				MALAYSIA BANK LIST
			</h1>
		</div>

		
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=bankCode&sortDir=' + ${reverseSortDir}}">
							Bank Name</a></th>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=branchName&sortDir=' + ${reverseSortDir}}">
							Bank Type</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bankInfo : ${bankList}">
					    <th th:text="${bankInfo.name}"></th>
						<th th:text="${bankInfo.type}"></th>
					</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
